<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Tilted US Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      perspective: 1500px; /* Depth for 3D transforms */
      background: #f0f0f0;
    }
    svg {
      width: 100%;
      height: 100vh;
      display: block;
      /* Rotate more along X and Y axes to adjust the tilt */
      transform: rotateX(35deg) rotateY(0deg); /* Increased rotation */
      transform-origin: center center;
      filter: drop-shadow(5px 10px 5px rgba(0, 0, 0, 0.5)); /* Optional shadow */
    }
  </style>
</head>
<body>
  <svg id="map"></svg>

  <script>
    // Set up the SVG dimensions
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("#map")
                  .attr("width", width)
                  .attr("height", height);

    // Define the projection (Albers USA is well-suited for U.S. maps)
    const projection = d3.geoAlbersUsa()
                         .translate([width / 2, height / 2])
                         .scale(1000); // Adjust scale as needed

    const path = d3.geoPath().projection(projection);

    // Load the GeoJSON data from the local file.
    d3.json("ne_110m_admin_1_states_provinces.json")
      .then(data => {
        svg.selectAll("path")
          .data(data.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("fill", "#cccccc")
          .attr("stroke", "#333")
          .attr("stroke-width", 1);
      })
      .catch(error => {
        console.error("Error loading GeoJSON file:", error);
      });
  </script>
</body>
</html>
